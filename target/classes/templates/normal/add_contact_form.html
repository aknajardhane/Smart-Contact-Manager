<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> This is about page</title>

</head>

<body>
	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center"> Add Contact </h1>

				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-8 offset-md-1">

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!--FIRST NAME -->
								<div class="input-group ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"> </i>
										</div>
									</div>

									<input required type="text" id="firstName" name="name" placeholder="Enter Name here"
										class="form-control" />
								</div>

								<!-- second name -->
								<div class="input-group mt-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class=" fas fa-user-alt"> </i>
										</div>
									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter second Name here" class="form-control" />
								</div>

								<!--Phone -->

								<div class="input-group mt-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class=" fas fa-phone"> </i>
										</div>
									</div>

									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here"
										class="form-control" />
								</div>

								<!-- Email -->

								<div class="input-group mt-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>

									<input required type="email" id="email" name="email" placeholder="Enter Email id here"
										class="form-control" />
								</div>


								<!-- WORK FIELD -->

								<div class="input-group mt-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">

											<i class=" fas fa-briefcase"> </i>
										</div>
									</div>

									<input required type="text" id="work" name="work" placeholder="Enter work here"
										class="form-control" />
								</div>
								
								<!-- contact Description -->
								<div class="form-group mt-3 ">
									<textarea placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="10"></textarea>
								</div>
								
								<!--IMAGE -->
								<div class="custom-file">
									
									<input type="file" name="profileImage"/>
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">
										Save Contact
									</button>
								</div>
								
								





							</form>
						</div>
					</div>
				</div>

			</div>
		</div>


	</section>
</body>

</html>
